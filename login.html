<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightWave Cleaners Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="preloader js-preloader">
      <div></div>
    </div>

    <div class="page-wrapper">
      <header class="header js-header">
        <div class="container">
          <div class="logo" data-aos="fade-down" data-aos-duration="1000">
            <a href="index.html">BrightWave <span>Cleaners</span></a>
          </div>
          <button
            type="button"
            class="nav-toggler js-nav-toggler"
            data-aos="fade-down"
            data-aos-duration="1000"
          >
            <span></span>
          </button>
          <nav class="nav js-nav">
            <ul data-aos="fade-down" data-aos-duration="1000">
              <li><a href="index.html#home">Home</a></li>
              <li><a href="index.html#about">About</a></li>
              <li><a href="index.html#services">Services</a></li>
              <li><a href="index.html#pricing">Pricing</a></li>
              <li><a href="index.html#team">Team</a></li>
              <li><a href="index.html#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <section
        class="login-container forms"
        data-aos="zoom-in"
        data-aos-duration="1000"
      >
        <div class="form login">
          <div class="form-content">
            <header class="login-header">Login</header>
            <form action="./loginpage.php" method="POST">
              <div class="field input-field">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="input"
                />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="password"
                />
              </div>

              <div class="form-link">
                <a href="#" class="forgot-pass">Forgot Password</a>
              </div>

              <div class="field button-field">
                <button name="login">Login</button>
              </div>

              <div class="form-link">
                <span
                  >Don't have an account?
                  <a href="#" class="link singup">Sing Up</a></span
                ><br />
                <span><a href="./adminlogin.html">Admin Login</a></span>
              </div>
            </form>
          </div>

          <div class="line"></div>

          <p class="logwith">Login with</p>
          <div class="media-options">
            <a href="#" class="field google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="field facebook">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
        </div>

        <!-- sing up  -->

        <div class="form singup">
          <div class="form-content">
            <header class="singup-header">Sing up</header>
            <form action="./loginpage.php" method="post">
              <div class="field input-field">
                <input
                  type="text"
                  name="UName"
                  placeholder="Username"
                  class="input"
                />
              </div>

              <div class="field input-field">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="input"
                />
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="password"
                />
              </div>

              <div class="field button-field">
                <button name="signup">Sing Up</button>
              </div>

              <div class="form-link">
                <span
                  >Already have an account?
                  <a href="#" class="link login">Login</a></span
                ><br />
                <span><a href="./adminlogin.html">Admin Login</a></span>
              </div>
            </form>
          </div>

          <div class="line"></div>

          <p class="logwith">Sing up with</p>
          <div class="media-options">
            <a href="#" class="field google">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="field facebook">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
        </div>
      </section>

      <!----- footer  ----->

      <div class="footer">
        <div class="container">
          <h3>follow us</h3>
          <div class="social-links">
            <a
              href="https://www.facebook.com/profile.php?id=100084174810296"
              title="facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/sohil_.17/" title="instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" title="youtube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>

    </div>

    <!----- styel-switcher  ----->

    <div class="style-switcher js-style-switcher">
      <button
        type="button"
        class="style-switcher-toggler js-style-switcher-toggler"
      >
        <i class="fas fa-cog"></i>
      </button>
      <div class="style-switcher-main">
        <h2>style switcher</h2>
        <div class="style-switcher-item">
          <p>Theme Color</p>
          <div class="theme-color">
            <input
              type="range"
              min="0"
              max="360"
              class="hue-slider js-hue-slider"
            />
            <div class="hue">Hue:<span class="js-hue"></span></div>
          </div>
        </div>
        <div class="style-switcher-item">
          <label class="form-switch">
            <span>Dark Mode</span>
            <input type="checkbox" class="js-dark-mode" />
            <div class="box"></div>
          </label>
        </div>
      </div>
    </div>

    <script>
      const forms = document.querySelector(".forms"),
        links = document.querySelectorAll(".link");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          forms.classList.toggle("show-singup");
        });
      });
    </script>
    <script src="script.js"></script>
    <script src="aos.js"></script>
  </body>
</html>
