<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpet Service Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="service.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="carpet-payment.css" />
  </head>
  <body>
    <div class="preloader js-preloader">
      <div></div>
    </div>

    <div class="page-wrapper">
      <header class="header js-header">
        <div class="container">
          <div class="logo" data-aos="fade-down" data-aos-duration="1000">
            <a href="#">BrightWave <span>Cleaners</span></a>
          </div>
          <button
            type="button"
            class="nav-toggler js-nav-toggler"
            data-aos="fade-down"
            data-aos-duration="1000"
          >
            <span></span>
          </button>
          <nav class="nav js-nav">
            <ul data-aos="fade-down" data-aos-duration="1000">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#pricing">Pricing</a></li>
              <li><a href="#team">Team</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="login.html" class="login-btn">Login &#8594;</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="service-payment-home" id="service-payment-home">
        <div class="container">
          <div class="grid">
            <div class="service-payment-info">
              <div class="payment-info-card">
                <h3
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="500"
                >
                  Payment Information
                </h3>

                <label
                  for="payment_method"
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="500"
                  >Payment Method:</label
                >
                <select
                  name="payment_method"
                  id="payment_method"
                  required
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="500"
                >
                  <option value="cash_on_delivery">Cash to Pay</option>
                  <option value="upi">UPI</option>
                  <option value="credit_card">Credit Card</option>
                  <option value="debit_card">Debit Card</option>
                </select>
              </div>

              <div class="card-detail card-hidden">
                <h3
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="600"
                >
                  Card Information
                </h3>
                <label
                  for="card_detail"
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="600"
                  >for card user * </label
                ><br />
                <input
                  type="text"
                  name="card_number"
                  placeholder="Card Number"
                  class="service-inputs"
                  required
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="600"
                />
                <input
                  type="text"
                  name="expiry_date"
                  placeholder="Expiry Date : MM/YY"
                  class="service-inputs"
                  required
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="600"
                />
                <input
                  type="text"
                  name="cvv"
                  placeholder="CVV"
                  class="service-inputs"
                  required
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="600"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!----- styel-switcher  ----->

    <div class="style-switcher js-style-switcher">
      <button
        type="button"
        class="style-switcher-toggler js-style-switcher-toggler"
      >
        <i class="fas fa-cog"></i>
      </button>
      <div class="style-switcher-main">
        <h2>style switcher</h2>
        <div class="style-switcher-item">
          <p>Theme Color</p>
          <div class="theme-color">
            <input
              type="range"
              min="0"
              max="360"
              class="hue-slider js-hue-slider"
            />
            <div class="hue">Hue:<span class="js-hue"></span></div>
          </div>
        </div>
        <div class="style-switcher-item">
          <label class="form-switch">
            <span>Dark Mode</span>
            <input type="checkbox" class="js-dark-mode" />
            <div class="box"></div>
          </label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const cards = document.querySelector(".card-detail");
      const payments = document.querySelector(".payment-info-card select");
      payments.addEventListener("change", (e) => {
        if (
          e.target.value === "credit_card" ||
          e.target.value === "debit_card"
        ) {
          cards.classList.remove("card-hidden");
        } else {
          cards.classList.add("card-hidden");
        }
      });
    </script>
  </body>
</html>
